<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
</head>
<body>
  <section class="order">
    <div class="card">
      <img src="images/illustration-hero.svg" alt="order image" class="card-img">
      <div class="order-content">
        <h1 class="order-title">Order Summary</h1>
        <p class="order-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="order-plan">
          <div class="order-plan-left">
            <img src="images/icon-music.svg" alt="icon music">
            <div class="order-plan-left-desc">
              <h4 class="annual">Annual Plan</h4>
              <p class="price">$59.99/year</p>
            </div>
          </div>
          <a href="#" class="order-plan-right">Change</a>
        </div>
        <a href="#" class="payment-button">Proceed to Payment</a>
        <a href="#" class="cancel-button">Cancel Order</a>
      </div>
    </div>
  </section>
</body>
</html>
